<!-- Hide header on scroll. 

	explanation: http://www.yourwebtech.info/tutorial/how-to-detect-vertical-scroll-direction-using-javascript/ -->

<script>
    var lastScrollPosition = 0;
    window.onscroll = function() {
        pagetop = document.getElementById('header');
        var newScrollPosition = window.scrollY;
        // alert(window.scrollY);
        if (newScrollPosition < lastScrollPosition){
            pagetop.style.opacity= "0.9";
        }else if (newScrollPosition - lastScrollPosition>20){
            pagetop.style.opacity = "0";
        }
        lastScrollPosition = newScrollPosition;
        return false;

    //     $('#lengthtracker').text((window.scrollY/135).toFixed(0).toString()+"% Read");
		  // return false;
    }
</script>
